<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <style>
        /* Body style */
        body {
            font-family: Arial, sans-serif;  /* Font style */
            background-color: #f0f0f0;  /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Full viewport height */
        }

        /* Container to center the content */
        .content {
            text-align: center;
            background-color: #fff;  /* White background for the content */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;  /* Makes the content take 60% of the screen width */
        }

        /* Heading style */
        h1 {
            color: #333;  /* Dark gray color */
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Optional: Style for the body text */
        p {
            color: #666;  /* Light gray color for paragraph */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>The content of default index.html file of nginx is rewritten</h1>
    </div>
</body>
</html>
